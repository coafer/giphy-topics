<html lang="en">

<head>

  <title>Favorite topics</title>

    button,
    div,
    form,
    input {
      margin: 10px;
    }
      .animal-button{
          background-color: aqua;
      }
  </style>

<body>

  <div class="container">
    <h1>animal Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
